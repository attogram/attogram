engines:
  phpmd:
    enabled: true
  phpcodesniffer:
    enabled: true
  phan:
    enabled: true
    config:
      file_extensions: "php"
  shellcheck:
    enabled: true
  markdownlint:
    enabled: true
  fixme:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php

ratings:
  paths:
  - "**.php"
  - "**.js"
  - "**.css"

exclude_paths:
  - "vendor/*"
  - "public/web/jquery.min.js"
  - "public/web/bootstrap/js/bootstrap.min.js"
  - "public/web/bootstrap/css/bootstrap.min.css"
  - "public/web/bootstrap/fonts/*"
